version: '3.8'

services:
  odin:
    build:
      context: .
      dockerfile: Dockerfile.odin
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - API_TOKEN=${API_TOKEN:-supersecret}
      - HOSTNAME=odin-master
    volumes:
      - .:/app

  thor-1:
    build:
      context: .
      dockerfile: Dockerfile.thor
    depends_on:
      - odin
    environment:
      - ODIN_URL=http://odin:8080
      - HOST_IP=thor-1
      - PORT=8000
      - API_TOKEN=${API_TOKEN:-supersecret}
      - HOSTNAME=thor-1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  thor-2:
    build:
      context: .
      dockerfile: Dockerfile.thor
    depends_on:
      - odin
    environment:
      - ODIN_URL=http://odin:8080
      - HOST_IP=thor-2
      - PORT=8000
      - API_TOKEN=${API_TOKEN}
      - HOSTNAME=thor-2
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"

  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/triforce-jobs;
      /usr/bin/mc anonymous set public myminio/triforce-jobs;
      exit 0;
      "
